# Basic site settings
title: "Rightstar Computer"
email: "you@example.com"
description: "Personal website for Rightstar Computer"
# baseurl is the subpath of your site, e.g. "/repo-name". Leave empty for user/organization sites.
baseurl: ""
# url is the full URL of your site. Leave empty to use GitHub Pages default.
url: ""
repository: "Rightstar2023/rightstarcomputer.github.io"

# Theme and plugins
theme: jekyll-theme-cayman
plugins:
  - jekyll-feed

# Markdown and permalinks
markdown: kramdown
permalink: /:categories/:title/

# Pagination
paginate: 5

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Files and directories to exclude from the site build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Tips:
# - Set `url` to your site URL (e.g. "https://username.github.io" or custom domain) when ready.
# - If you want to use a different theme, change the `theme` value or use `remote_theme`.
# - Update `email` and `description` to reflect your site.
